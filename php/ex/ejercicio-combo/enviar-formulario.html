<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>enviar formulario en PHP</title>
	<meta name="description" content="Ejemplo de envío de la información seleccionada en una combo desplegable a un documento PHP mediante post">

</head>
<body>
<h1>Formulario HTML que envía el valor de un combo a un documento PHP</h1>
	<form method="post" action="procesaFormulario.php">
		<select name="combo">
			<option value="option1">Option1</option>
			<option value="option2">Option2</option>
			<option value="option3">Option3</option>
		</select>	
		<input type="submit"/>

	</form>

	
</body>
</html>
