<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>calculadora con switch en PHP | Pablo Monteserín</title>
			<meta name="description" content="Ejemplo de calculadora programada con un formulario HTML que envía los datos a un documento PHP que será el que muestre el resultado">

</head>
<body>
	<h1>Calculadora hecha con un documento HTML que llama a un documento PHP</h1>
	<form method="get" action="formulario.php">
		<input type="text" name="operando1">
		<select name="operador">
			<option value="+">+
			</option>
			<option value="-">-
			</option>
			<option value="*">*
			</option>
			<option value="/">/
			</option>
		</select>
		<input type="text" name="operando2">
		<input type="submit" value="enviar">
	</form>
</body>
</html>
