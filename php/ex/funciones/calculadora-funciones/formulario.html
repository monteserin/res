<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>calculadora con funciones en PHP | PAblo Monteserín</title>
		  <meta name="description" content="Ejemplo de programación de una calculadora utilizando PHP y definiendo una función para cada operación">

</head>
<body>
	<h1>Formulario de una calculadora que manda datos a un documento PHP</h1>
	<form method="get" action="formulario.php">
		<input type="text" name="operando1">
		<select name="operador">
			<option value="+">+
			</option>
			<option value="-">-
			</option>
			<option value="*">*
			</option>
			<option value="/">/
			</option>
			<option value="%">%
			</option>
			<option value="++">++
			</option>
			<option value="--">--
			</option>
		</select>
		<input type="text" name="operando2">
		<input type="submit" value="enviar">
	</form>
	
</body>
</html>
