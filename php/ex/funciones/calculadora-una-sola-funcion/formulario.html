<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>formulario PHP | Pablo Monteserín</title>
	<meta name="description" content="Calculadora que enviá datos a un documento PHP al pulsar el botón de submit y que procesa tres parámetros introducidos para dar una respuesta">

</head>
<body>
	<h1>Calculadora hecha con PHP</h1>
	<form method="get" action="formulario.php">
			<input type="text" name="operando1">
			<select name="operador">
				<option value="+">+
				</option>
				<option value="-">-
				</option>
				<option value="*">*
				</option>
				<option value="/">/
				</option>
				<option value="%">%
				</option>
				<option value="++">++
				</option>
				<option value="--">--
				</option>
			</select>
			<input type="text" name="operando2">
			<input type="submit" value="enviar">
		</form>
		
</body>
</html>
