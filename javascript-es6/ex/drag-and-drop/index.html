<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description"
        content="Ejemplo de funcionalidad drag and drop utilizando Javascript. Al arrastrar y soltar una foto sobre un cuadro de texto, esta aparecerá en el cuadro de texto">
    <meta name="robots" content="noindex, follow">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Arrastrar y soltar una imagen con Javascript</h1>
    <section id="big_wrapper_1">
        <section class="wrapper">
            <img id="dragon" src="https://pablomonteserin.com/res/javascript-es6/ex/drag-and-drop/great_jaggi.png" alt="dragón" draggable="true">
        </section>

        <section id="zona_destino" class="wrapper">
            <p class="instrucciones">Arrastra aquí tu dragón</p>
        </section>
    </section>
    <script src="javascript.js" type="text/javascript"></script>

</body>

</html>
