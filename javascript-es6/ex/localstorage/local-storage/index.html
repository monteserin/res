<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description"
        content="Cuando editamos el código HTML de una lista (tiene el atributo contentEditable=true) este quedará almacenado en la memoria del navegador usando localStorage">
    <meta name="robots" content="noindex, follow">
    <title>localstorage con HTML5 | Pablo Monteserín</title>

</head>

<body>
    <h1>Uso de localStorage con Javascript</h1>

    <div id="lista">
        <ul contentEditable="true">
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4</li>
        </ul>
    </div>

    <p>
        <input type="button" id="salvarCambios" value="Salvar cambios" />
    </p>
    <script src="javascript.js"></script>

</body>

</html>
