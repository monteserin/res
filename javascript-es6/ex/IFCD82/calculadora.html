<script>
    const n1 = prompt("Inserta el primer numero");
    const n2 = prompt("Inserta el segundo numero");
    const op = prompt("Inserta la operaci√≥n a realizar");

    if (op === '+') {
        console.log(n1 + n2);
    } else if (op === '-') {
        console.log(n1 - n2);
    } else if (op === '*') {
        console.log(n1 * n2);
    } else {
        console.log(n1 / n2);
    }


</script>
