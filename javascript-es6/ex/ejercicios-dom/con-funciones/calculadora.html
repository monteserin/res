<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ejercicio calculadora con funciones en Javascript</title>
    <meta name="description"
        content="Ejemplo de programaci贸n de una calculadora utilizando funciones para cada una de las operaciones de suma, resta, multiplicaci贸n y divisi贸n en Javascript">
    <meta name="robots" content="noindex, follow">
</head>

<body>
    <h1>Ejemplo de codificaci贸n de una calculadora que usa funciones para sus operaciones</h1>
    <form>
        <input id="operando1" type="text">
        <select id="operador">
            <option selected="selected" value="+">+
            </option>
            <option value="-">-
            </option>
            <option value="*">*
            </option>
            <option value="/">/
            </option>
        </select>
        <input id="operando2" type="text">
        <input value="Calcular" id="btn" type="button">
    </form>
    <br>
    <input id="resultado" type="text">
    <script>
        const sumar = (operando1, operando2) => operando1 + operando2;
        const restar = (operando1, operando2) => operando1 - operando2;
        const multiplicar = (operando1, operando2) => operando1 * operando2;
        const dividir = (operando1, operando2) => operando1 / operando2;


        const calcular = () => {
            const operacion = document.getElementById('operador').value;
            const operando1 = parseInt(document.getElementById('operando1').value);
            const operando2 = parseInt(document.getElementById('operando2').value);
            let resultado;
            switch (operacion) {
                case '+':
                    resultado = sumar(operando1, operando2);
                    break;
                case '-':
                    resultado = restar(operando1, operando2);
                    break
                case '*':
                    resultado = multiplicar(operando1, operando2);
                    break;
                case '/':
                    resultado = dividir(operando1, operando2);
                    break;
            }
            document.getElementById('resultado').value = resultado;
        }

        document.querySelector('#btn').addEventListener('click', calcular);
    </script>
</body>

</html>
