<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ejercicio coste avión con Javascript | Pablo Monteserín</title>
    <meta name="description"
        content="El algoritmo de esta página forma parte de un ejercicio mayor consistente en calcular el coste del avión en un viaje">
    <meta name="robots" content="noindex, follow">
</head>

<body>
    <h1>Uso de varias funciones de Javascript para calcular el coste de un viaje</h1>

    </head>

    <body>

        <label>Introduzca el número de noches</label>
        <input id="num_noches" type="text">
        <select id="nombreCiudad">
            <option selected="selected" value="Oviedo">Oviedo</option>
            <option value="Tokyo">Tokyo</option>
            <option value="Madrid">Madrid</option>
            <option value="Barcelona">Barcelona</option>
        </select>

        <input onclick="calcularCoste()" value="calcular coste" type="button">
        <br><br>

        <input id="result" type="text">


        <script>
            const costeHotel = numNoches => 140 * numNoches;


            const costeAvion = (destino, n_noches) => {
                let c = 0;
                if (destino == "Oviedo") {
                    c = 15;
                } else if (destino == "Tokyo") {
                    c = 700;
                } else if (destino == "Madrid") {
                    c = 90;
                } else if (destino == "Barcelona") {
                    c = 90;
                }
                if (n_noches > 3) {
                    c = c * 0.9;
                }
                return c;
            }


            calcularCoste = _ => {
                const numNoches = document.querySelector("#num_noches").value;
                const destino = document.querySelector("#nombreCiudad").value;
                const resultado1 = costeHotel(numNoches);
                const resultado2 = costeAvion(destino, numNoches);

                document.querySelector("#result").value = resultado1 + resultado2;
            }

            document.querySelector('#btn').addEventListener('click', calcularCoste)

        </script>
    </body>

</html>
