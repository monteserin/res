<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, follow" />
    <title>Document</title>
  </head>

  <body>
    <form>
      Escribe tu nombre, por favor:
      <input type="text" id="campoNombre" />
      <button type="button" id="btn" onClick="saludar()">Enviar</button>
      <output></output>
    </form>

    <script>
      const saludar = () => {
        const info = document.querySelector("#campoNombre").value;
        document.querySelector("output").value = info;
      };
    </script>
  </body>
</html>
