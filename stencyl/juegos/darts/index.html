<!DOCTYPE html>
<html>
	<head>
		<title>Juego de dardos con Stencyl | Pablo Monteserín</title>
		<meta name="description" content="Este videojuego simula una partida de dardos y está programado utilizando la herramienta Stencyl, para desarrollo de juegos 2D">

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>

	</head>
	<body>
		<h1>Juego de dardos con Stencyl</h1>
