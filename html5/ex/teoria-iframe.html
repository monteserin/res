<!DOCTYPE html>
<html lang="en">

<head>
    <title>Iframe HTML | Pablo Monteserín</title>
    <meta charset="UTF-8">
    <meta name="description"
        content="Ejemplo de como hacer un iframe y cambiar su contenido al hacer click sobre un enlace cuyo atributo target coincide con el name del iframe">
    <meta name="robots" content="noindex, follow">
</head>

<body>

    <a href="https://pablomonteserin.com/" target="nombreDelIframe"> Otra pagina
    </a>

    <iframe src="https://fitnessrevolucionario.com/" width="500px" height="500px" name="nombreDelIframe">
    </iframe>

</body>

</html>
