<!DOCTYPE html>
<html lang="en">

<head>
    <title>PÃ¡gina 2 del ejemplo de localStorage</title>
    <meta charset="UTF-8">
    <meta name="description"
        content="Ejemplo de uso de de localStorage para almacenar el nombre de una foto en el navegador">
    <meta name="robots" content="noindex, follow">
</head>

<body>


    <script src="jquery-1.8.3.min.js"></script>
    <script>
        $(document).ready(function () {
            var imagenSeleccionada = localStorage.getItem("opcion");
            alert(imagenSeleccionada);
            $("#imagen").attr("src", "imgs/" + imagenSeleccionada);
        });
    </script>
    <img id="imagen">
</body>

</html>
