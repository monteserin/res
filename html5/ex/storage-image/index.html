<!DOCTYPE html>
<html lang="en">

<head>
    <title>Image Storage | Pablo Monteserín</title>
    <meta charset="UTF-8">
    <meta name="description"
        content="Ejemplo de uso de de localStorage para almacenar el nombre de una foto en el navegador">
    <meta name="robots" content="noindex, follow">
</head>

<body>
    <h1>Ejemplo de uso de localStorage para guardar información a lo largo de varias páginas</h1>
    <script src="jquery-1.8.3.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#boton").click(function () {
                var imagenSeleccionada = $("input:radio:checked").val();
                localStorage.setItem("opcion", imagenSeleccionada);
                window.location = "pagina2.html"
            });
        })
    </script>

    <input type="radio" name="seleccion" value="elefante1.jpg" alt="foto de elefante" />
    <img src="imgs/elefante1.jpg" alt="imagen de un elefante que sale en publicidad de detergente" />
    <input type="radio" name="seleccion" value="elefante2.jpg" alt="foto de elefante" />
    <img src="imgs/elefante2.jpg" alt="dibujo sin color de un elefante" />
    <input type="radio" name="seleccion" value="elefante2.jpg" alt="foto de elefante" />
    <img src="imgs/elefante3.jpg" alt="dibujo sin color de un elefante" />
    <input type="button" id="boton" value="Pulsas tras seleccionar una foto" />
</body>

</html>
