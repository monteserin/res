<!DOCTYPE html>
<html lang="en">

<head>
    <title>Selector plus CSS | Pablo Monteserín</title>
    <meta charset="UTF-8">
    <meta name="description"
        content="Ejemplo de uso del selector + para maquetar con CSS el elemento que está a continuación. El selector ~ selecciona todos los los que están a continuación">
    <meta name="robots" content="noindex, follow">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Ejemplo de uso del selector + y ~ de CSS</h1>
    <div>
        <input type="text"><span>span con color de fondo</span><span>span con color de fondo</span>

        <br>

        <input type="text">
        <div>span con color de fondo</div>
        <div>span con color de fondo</div>
    </div>

    <div>
        <span>span sin color de fondo</span>
    </div>

</body>

</html>
