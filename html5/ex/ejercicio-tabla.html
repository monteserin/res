<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ejercicio tabla HTML | Pablo Monteserín</title>
    <meta charset="UTF-8">
    <meta name="description"
        content="Ejemplo de maquetación de una tabla HTML con dos filas y dos celdas en cada fila. Aunque está obsoleto, utilizamos el atributo border=1px para ver el borde">
    <meta name="robots" content="noindex, follow">
</head>

<body>

    <table border="1px">
        <tr>
            <th>Primera celda
            </th>
            <th>Segunda celda
            </th>
            <th>Tercera celda
            </th>

        </tr>
        <tr>
            <td>Primera celda, segunda fila
            </td>
            <td>Segunda celda, segunda fila
            </td>
            <td>Tercera celda, segunda fila
            </td>
        </tr>
    </table>

</body>

</html>
