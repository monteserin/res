<!DOCTYPE html>
<html lang="en">

<head>
    <title>Textos asiáticos con HTML5 | Pablo Monteserín</title>

    <meta charset="UTF-8">
    <meta name="description"
        content="Ejemplo como escribir textos asiáticos con furigana utilizando las etiquetas 'ruby' y 'rt' de CSS para escribir cada palabra y su leyenda respectivamente">
    <meta name="robots" content="noindex, follow">

</head>

<body>

    <ruby>私
        <rt>わたし</rt>
    </ruby>
    の
    <ruby>名前
        <rt>なまえ</rt>
    </ruby>
    は
    ぱぶろ です


</body>

</html>
