<!DOCTYPE html>
<html lang="en">

<head>
    <title>Listas en HTML | Pablo Monteser√≠n</title>
    <meta charset="UTF-8">
    <meta name="description"
        content="En este ejemplo usamos HTML para introducir una lista ordenada (ordened list, ol) dentro de una lista desordenada (unordened list, ul)">
    <meta name="robots" content="noindex, follow">
</head>

<body>

    <p>Lista de la compra</p>
    <ul>
        <li>Zumitos
        </li>
        <li>Hortalizas
        </li>
        <li>Fruta
            <ol>
                <li>Manzanas
                </li>
                <li>Peras
                </li>
            </ol>
        </li>
    </ul>

</body>

</html>
