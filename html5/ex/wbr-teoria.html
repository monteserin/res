<!DOCTYPE html>
<html lang="en">

<head>
    <title>Word Break en HTML5 | Pablo Monteserín</title>
    <meta charset="utf-8" />
    <meta name="description"
        content="Ejemplo de uso de la etiqueta wbr para introducir saltos de línea en una cadena de texto en el caso de que dicha linea no quepa horizontalmente en la capa">
    <meta name="robots" content="noindex, follow">
</head>

<body>
    <p>
        Palabrasuperlarga
        <wbr/>
    enlaquevoyadecidirpordondequieroquesecorte
        <wbr/>
    encasodenocaberenlacapaquelacontiene
    </p>

</body>

</html>
