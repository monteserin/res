<!DOCTYPE html>
<html lang="en">

<head>
    <title>Videos en HTML5 | Pablo Monteserín</title>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, follow">

    <meta name="description"
        content="Ejemplo de como insertar un video en un documento HTML utilizando la etiqueta video jungo con el atributo src al que le indicaremos la ubicación del video">

</head>

<body>
    <video src="https://pablomonteserin.com/res/html5/ex/img/leon.mp4" controls="controls" width="400" height="300"
        poster="/res/html5/ex/img/leon.jpg" preload="preload">
        Tu navegador no soporta html5
    </video>

</body>

</html>
