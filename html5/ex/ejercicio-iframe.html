<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ejercicio iframe HTML | Pablo Monteserín</title>
    <meta charset="UTF-8">
    <meta name="description"
        content="Ejemplo de uso de la etiqueta iframe de HTML para cargar contenido de otras páginas dentro de la nuestra, utilizando enlces para cambiar dicho contenido">
    <meta name="robots" content="noindex, follow">
</head>

<body>

    <a href="https://pablomonteserin.com" target="pp">pablomonteserin.com
    </a><br /><br />

    <a href="https://www.fitnessrevolucionario.com/" target="pp">fitnessrevolucionario.com
    </a><br /><br />

    <iframe src="https://pablomonteserin.com" style="width:50%; height:500px" name="pp">
    </iframe>


</body>

</html>
