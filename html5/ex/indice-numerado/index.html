<!DOCTYPE html>
<html lang="en">

<head>
    <title>Indice numerado</title>
    <meta charset="UTF-8">
    <meta name="description"
        content="Ejemplo de como hacer una lista ordenada (ol) en la que cada elemento tiene un índice con su correspondiente subíndice, con HTML y CSS">
    <meta name="robots" content="noindex, follow">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <ol class="indice">
        <li>Momento del día

            <ol>
                <li>Desayuno</li>
                <li>Cena</li>
            </ol>
        </li>
        <li>Platos rápidos de cocinar, vegetarianos y saludables
            <ol>
                <li>Cus cús con hamburguesa vegeta</li>
                <li>Humus con brocolí crudo, palitos de zanahoria o palitos de pepino</li>
                <li>Tortellini</li>
                <li>Ensalada</li>
            </ol>
        </li>
        <li>Nutrientes</li>
    </ol>
</body>

</html>
