<!DOCTYPE html>
<html lang="en">

<head>
    <title>Output - Etiqueta HTML5 | Pablo Monteserín</title>
    <meta charset="UTF-8">
    <meta name="description"
        content="Uso de la etiqueta output en un formulario HTML para mostrar el valor resultante de ejecutar un algoritmo que suma dos números introducidos">
    <meta name="robots" content="noindex, follow">
    <script src="javascript.js"></script>
</head>

<body>
    <h1>Función Javascript que calcula la suma de dos números</h1>
    <input type="number" id="num1" />
    <input type="number" id="num2" />
    <p>Resultado:
        <output name="result" id="result"></output>
    </p>
    <p>
        <button onclick="calculation()">Calcular</button>
    </p>

</body>

</html>
