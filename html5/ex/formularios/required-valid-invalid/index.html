<!DOCTYPE html>
<html lang="en">

<head>
    <title>Required Valid Invalid HTML5 | Pablo Monteserín</title>
    <meta charset="UTF-8">
    <meta name="description"
        content="Maquetación de un formulario web cuyos estilos están en función del atributo required y los estados :valid e :invalid">
    <meta name="robots" content="noindex, follow">
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <h1>Validación de un formulario con HTML y CSS - ejemplo</h1>
    <form>
        <label for="nombre">
            Nombre:
        </label>
        <input type="text" id="nombre" required /><br><br>
        <label for="mail">
            Email:
        </label>
        <input type="email" id="mail" required />
        <input type="submit">
    </form>

</body>

</html>
