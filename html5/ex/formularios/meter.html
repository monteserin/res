<!DOCTYPE html>
<html lang="en">

<head>
    <title>Meter HTML5 | Pablo Monteserín</title>
    <meta charset="UTF-8">
    <meta name="description"
        content="Uso de la etiqueta meter para maquetar barritas de progreso que van cambiando de color según su valor en un documento HTML">
    <meta name="robots" content="noindex, follow">
</head>

<body>
    <h1>Ejemplo de uso de la etiqueta 'meter'</h1>
    <p>50% es el valor que aparecerá en caso de que el navegador no reconozca esta etiqueta</p>

    <meter value="30.0" min="0.0" max="100.0" low="20.0" high="80.0" optimum="40.0">300MB megas de un 1GB</meter>

</body>

</html>
