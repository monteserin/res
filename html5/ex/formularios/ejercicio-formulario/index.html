<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ejercicio Formulario HTML5| Pablo Monteserín</title>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <meta name="description"
        content="Ejemplo de formulario HTML que colorea los campos correctos de verde y los incorrectos de rojo utilizando los estados de CSS los  :valid e :invalid">
    <meta name="robots" content="noindex, follow">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Validación de un formulario con HTML</h1>
    <form>
        <label for="nombre">Nombre:</label>
        <!-- No le pongo el atributo autofocus para que la página que tiene el iframe que carga está página no se vaya a la ubicación de esta-->
        <input type="text" id="nombre" required="required" autofocus /><br><br>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" required="required" min="0" max="100" /><br><br>
        <label for="cp">C&oacute;digo postal:</label>
        <input type="text" pattern="^[0-9]{5}$" id="cp" required="required" /><br><br>
        <label for="mail">Email:</label>
        <input type="email" id="mail" /><br><br>
        <label for="fecha">Fecha de reserva:</label>
        <input type="date" id="fecha" required="required" /><br><br>
        <label for="nota">Nota:</label>
        <input type="range" id="nota" max="10" min="0" value="7" step="1" /><br><br>
        <input type="submit">
    </form>

</body>

</html>
