<!DOCTYPE html>
<html lang="en">

<head>
    <title>Progress tag HTML5 | Pablo Montteserín</title>
    <meta charset="UTF-8">
    <meta name="description"
        content="Maquetamos la etiqueta progress de HTML para pintar en pantalla una barra de progreso que indicará, por ejemplo, el grado de completitud de un formulario">
    <meta name="robots" content="noindex, follow">
</head>

<body>
    <h1>Uso de la etiqueta progress de HTML</h1>
    <p>50% es el valor que aparecerá en caso de que el navegador no reconozca esta etiqueta</p>

    <br />

    <progress value="50.0" max="100.0">50%</progress>

</body>

</html>
