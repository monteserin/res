<!DOCTYPE html>
<html lang="en">

<head>
    <title>Caracteres Asiáticos HTML5 | Pablo Monteserín</title>
    <meta charset="utf-8" />
    <meta name="description"
        content="Ejemplo de insercción de carácteres asiáticos en un documento HTML utilizando la etiqueta 'ruby' y 'rt' para poner el texto y la leyenda">
    <meta name="robots" content="noindex, follow">
</head>

<body>

    <ruby>My
        <rt>Mi</rt>
    </ruby>
    <ruby>house
        <rt>casa</rt>
    </ruby>
    <ruby>is
        <rt>es</rt>
    </ruby>
    <ruby>white
        <rt>blanca</rt>
    </ruby>

</body>

</html>
