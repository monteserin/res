<!DOCTYPE html>
<html lang="en">

<head>
    <title>Selector not de CSS | Pablo Monteserín</title>
    <meta charset="UTF-8">
    <meta name="description"
        content="Ejemplo de uso del selector :not de CSS que nos permite seleccionar todos los elementos de un grupo menos los que cumplan cierta condición">
    <meta name="robots" content="noindex, follow">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Ejemplo de uso del selector :not de CSS</h1>
    <input type="text" /><br>
    <input type="text" />
    <br>
    <input type="checkbox">
    <input type="checkbox">

</body>

</html>
