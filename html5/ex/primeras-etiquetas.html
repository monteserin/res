<!DOCTYPE html>
<html lang="en">

<head>
    <title>Primeras etiquetas</title>
    <meta charset="UTF-8">
    <meta name="description"
        content="Ejemplo de uso de etiquetas básicas de maquetación en HTML. Veremos etiquetas de encabezado (h1, h2, h3, h4, h5, h6), párrafos (p) y negrita (strong)">
    <meta name="robots" content="noindex, follow">
</head>

<body>
    <h1>Etiquetas de encabezado</h1>
    <h2>Subtitulo</h2>
    <h3>Su sub titulo</h3>
    <h4>Más pequeño</h4>
    <h5>Mucho más pequeño</h5>
    <h6>Diminuto</h6>
    <p>Y un párrafo</p>
    <p>Y finalmente un párrafo <strong>con textos en negrita</strong></p>
</body>

</html>
