<!DOCTYPE html>
<html lang="en">

<head>
    <title>tbody, thead, tfoot HTML | Pablo Monteser√≠n</title>
    <meta charset="UTF-8">
    <meta name="description"
        content="Ejemplo de como maquetar una tabla con HTML utilizando las etiquetas tbody, thead y tfoot para poder tener una tabla con varios cuerpos (varios body)">
    <meta name="robots" content="noindex, follow">

</head>

<body>

    <table border="1">
        <thead>
            <tr>
                <th>Elementos</th>
                <th>de</th>
                <th>la</th>
                <th>cabecera</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Y</th>
                <th>elementos</th>
                <th>del</th>
                <th>pie</th>
            </tr>
        </tfoot>

        <tbody>
            <tr>
                <td>1</td>
                <td>bla bla</td>
                <td>blep</td>
                <td>blep</td>
            </tr>
            <tr>
                <td>2</td>
                <td>bla bla</td>
                <td>bla</td>
                <td>bla</td>
            </tr>
            <tr>
                <td>3</td>
                <td>bura bura</td>
                <td>bla</td>
                <td>bura bura</td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>4</td>
                <td>blep blep</td>
                <td>Ok</td>
                <td>Ok</td>
            </tr>
            <tr>
                <td>5</td>
                <td>blip blip</td>
                <td>Ok</td>
                <td>Ok</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
