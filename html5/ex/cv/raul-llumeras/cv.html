<!DOCTYPE html>
<html lang="en">

<head>
    <title>Curriculum vitae</title>
    <meta charset="UTF-8">
    <meta name="description" content="Maquetación del curriculum de Raul Llumeras con HTML y CSS">
    <meta name="robots" content="noindex, follow">
    <link rel="stylesheet" href="./cv_files/css/estilos.css">
</head>

<body>
    <div class="central">
        <div class="separator-150"></div>
        <div class="contenedor">
            <h1 class="titulo">Curriculum vitae</h1>
            <div class="separator-90"></div>
            <div class="bandera-personales"></div>
            <div class="titulo-personales">
                <img src="./cv_files/imgs/icons/man424.png" alt="">
                <h2>DATOS PERSONALES</h2>
            </div>
            <div class="triangulito-personales-left"></div>
            <div class="triangulito-personales-right"></div>

            <div class="bandera-formacion blue"></div>
            <div class="triangulito-formacion-left"></div>
            <div class="titulo-formacion">
                <img src="./cv_files/imgs/icons/university2.png" alt="">
                <h2>FORMACIÓN ACADÉMICA</h2>
            </div>

            <div class="bandera-trabajo orange"></div>
            <div class="titulo-trabajo">
                <h2>EXPERIENCIA PROFESIONAL</h2>
                <img src="./cv_files/imgs/icons/briefcase2.png" alt="">
            </div>
            <div class="triangulito-trabajo-right"></div>

            <div class="bandera-premios blue"></div>
            <div class="triangulito-premios-left"></div>
            <div class="titulo-premio">
                <img src="./cv_files/imgs/icons/trophy29.png" alt="">
                <h2>PREMIOS</h2>
            </div>

            <div class="bandera-idioma orange"></div>
            <div class="triangulito-idioma-right"></div>
            <div class="titulo-idioma">
                <h2>IDIOMAS</h2>
                <img src="./cv_files/imgs/icons/earth53.png" alt="">
            </div>
            <div class="skills">
                <div class="skills-area"></div>
                <div class="skills-SW"></div>
                <div class="social">
                    <div class="cajita">
                        <div class="pri"></div>
                        <div class="ce-"></div>
                        <div class="tag"></div>
                    </div>
                </div>
            </div>


            <div class="left_ball">
                <div class="sonar-orange" style="width:12px;height:12px;"></div>
                <div class="rallita orange"></div>
            </div>
            <div class="center">
                <div class="datos-personales">

                </div>
                <div class="datos">
                    <div class="datos-formacion">

                    </div>
                    <div class="datos-trabajo">

                    </div>
                    <div class="datos-formacion separator-margin">

                    </div>
                    <div class="datos-trabajo separator-margin">

                    </div>
                </div>
            </div>
            <div class="right_ball">
                <div class="sonar-blue" style="width:12px;height:12px;"></div>
                <div class="rallita blue"></div>
            </div>

        </div>
    </div>
</body>

</html>
