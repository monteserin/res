<!DOCTYPE html>
<html lang="en">

<head>
    <title>Word Break con HTML5 | Pablo Monteserín</title>
    <meta charset="UTF-8">
    <meta name="description"
        content="Ejemplo de uso de la etiqueta 'wbr' para introducir saltos de línea cuando es necesario para separar sílabas en HTML">
    <meta name="robots" content="noindex, follow">
</head>

<body>

    <div style="font-size:4rem">
        Un murcié<wbr/>lagosuper<wbr/>califragilístico<wbr/>espialidoso
    </div>

</body>

</html>
