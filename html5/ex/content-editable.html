<!DOCTYPE html>
<html lang="en">

<head>
    <title>Content Editable con HTML5 | Pablo Monteserín</title>
    <meta charset="utf-8" />
    <meta name="description"
        content="Ejemplo de uso del atributo contenteditable de HTML para hacer que el contenido de cualquier elemento se editable por el usuario">
    <meta name="robots" content="noindex, follow">
</head>

<body>
    <h1>Título de la página</h1>
    <div contenteditable="true">
        <p>Contenido de la página</p>
        <div>
            <h2>Titulo del artículo</h2>
            <p>Contenido del artículo</p>
        </div>
        <p>Contenido tangencial</p>
    </div>
    <h5>Pie de la página</h5>
</body>

</html>
