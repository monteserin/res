<!DOCTYPE html>
<html lang="en">

<head>
    <title>Modernizr con autofocus | Pablo Monteserín</title>
    <meta charset="UTF-8">
    <meta name="description"
        content="Ejemplo de uso de la libería modernizr.js para programar el atributo autofocus con jQuery">
    <meta name="robots" content="noindex, follow">
    <script src="/curso/assets/modernizr.js"></script>
    <script src="/curso/assets/jquery.js"></script>
    <script src="javascript.js"></script>

</head>

<body>
    <h1>Crear el método autofucus con jQuery en vez de usar la verión nativa del navegador</h1>
    <input type="text" />

    <input type="text" autofocus="autofocus" />

    <input type="text" />

    <input type="text" />

</body>

</html>
