<!DOCTYPE html>
<html lang="en">

<head>
    <title>Input checked para mostrar contenido</title>
    <meta charset="UTF-8">
    <meta name="description"
        content="Ejemplo de como hacer aparecer y desaparecer un elemento con HTML y CSS utilizando el estado :checked de los input type=checkbox">
    <meta name="robots" content="noindex, follow">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Cambiar estilos de un elemento al pulsar sobre otro sin usar Javascript</h1>

    <label for="pulsable">pulsable</label>
    <input id="pulsable" type="checkbox">
    <span class="texto">amor</span>

</body>

</html>
