<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ejercicio tabla con colspan y rowspan | Pablo Monteser√≠n</title>
    <meta charset="UTF-8">
    <meta name="description"
        content="Ejemplo de uso de los atributos colspan y rowspan para maquetar una tabla con HTML">
    <meta name="robots" content="noindex, follow">
</head>

<body>

    <table border="1px">
        <tr>
            <th colspan="2">Primera celda
            </th>
            <th rowspan="2">Segunda celda
            </th>
        </tr>
        <tr>
            <td>Siguiente fila
            </td>
            <td>Bla bla
            </td>
        </tr>
    </table>


</body>

</html>
