<!DOCTYPE html>
<html lang="en">

<head>
    <title>SVG | Pablo Monteserín</title>
    <meta charset="UTF-8">
    <meta name="description" content="Ejemplo de inserción del código fuente de una imagen svg en un documento HTML">
    <meta name="robots" content="noindex, follow">
</head>

<body>
    <h1>Inclusión del código de un SVG en un HTML</h1>
    <svg id="circulo" width="400" height="400">
        <circle cx="200" cy="200" r="100" fill="blue" />
        <rect width="100" height="100" fill="green" />
        <line x1="100" y1="100" x2="200" y2="200" style="stroke:black; stroke-width:4" />
        <ellipse cx="200" cy="200" rx="200" ry="50" fill="pink" />
    </svg>

</body>

</html>
