<!DOCTYPE html>
<html>

<head>
    <title>Borde en el hover</title>
    <meta name="description"
        content="Cómo hacer aparecer un borde bajo un enlace al hacer sin que este incremente su tamaño para que cuando haya más contenido debajo este no se desplace">
    <meta name="robots" content="noindex, follow">

    <style type="text/css">
        a {
            text-decoration: none;
            font-size: 3em;
            border-bottom: 1px solid transparent;
        }

        a:hover {
            border-bottom: 1px solid black
        }
    </style>
</head>

<body>
    <h1>Uso de HTML y CSS para hacer aparecer y desaparecer un borde bajo un enlace al hacer hover</h1>
    <a href="#">Proba</a>

</body>

</html>
