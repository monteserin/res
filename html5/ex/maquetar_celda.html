<!DOCTYPE html>
<html lang="en">

<head>
    <title>Maquetar celda con HTML</title>
    <meta name="robots" content="noindex, follow">
    <meta charset="UTF-8">
    <meta name="description"
        content="Ejemplo de como usar CSS para maquetar una celda de una tabla. Utilizaremos estilos para el color de fondo, de la tipografía, el width, el height, etc.">
</head>

<body>
    <h1>Maquetación básica de una celda de una tabla</h1>
    <table>
        <tr>
            <td style="background-color:black;
			font-family:arial; 
			font-size:3em; 
			width:600px; height: 5em; 
			padding-right:50px; 
			color:blue; 
			text-align:right;">
                Hello World!
            </td>
        </tr>
    </table>


</body>

</html>
