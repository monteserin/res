<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lista ordenada con HTML | Pablo Monteser√≠n</title>
    <meta charset="UTF-8">
    <meta name="description"
        content="Ejemplo de como codificar con HTML dos listas, una ordenada (ordened list, ol) y otra desordenada (unordened list, ul)">
    <meta name="robots" content="noindex, follow">
</head>

<body>

    <p>Lista ordenada:</p>
    <ol>
        <li>Primero
        </li>
        <li>Segundo
        </li>
    </ol>

    <p>Lista desordenada:</p>
    <ul>
        <li>Primero
        </li>
        <li>Segundo
        </li>
    </ul>
</body>

</html>
