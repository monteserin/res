<!DOCTYPE html>
<html lang="en">

<head>
    <title>Formulario HTML | Pablo Monteserín</title>
    <meta charset="UTF-8">
    <meta name="description"
        content="Ejemplo de maquetación de un formulario utilizando el estilo CSS 'display:inline-block' para darle estilos a los label y que todos ocupen el mismo tamaño">
    <meta name="robots" content="noindex, follow">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Maquetación de un formulario con HTML y CSS</h1>

    <form>

        <label for="user">Nombre</label>
        <input type="text" id="user" /><br />

        <label for="emailaddress">Email:</label>
        <input type="text" id="emailaddress" /><br />

        <label for="comments">Comentarios:</label>
        <textarea id="comments"></textarea><br />

        <label for="terms">Acepto las condiciones</label>
        <input type="checkbox" name="terms" class="boxes" /><br />

        <input type="submit" name="submitbutton" id="submitbutton" value="Submit" />

    </form>


</body>

</html>
