<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Maquetaci칩n e la plantilla para hacer un cuento interactivo</title>
			  <meta name="description" content="Esta p치gina tiene el c칩digo fuente para montar un cuento interactivo digital adaptativo">

	<style>
		html,body{
			height: 100%; margin: 0; background: black; overflow: hidden
		}

		.pieza{
			background-size: 100% 100% !important
		}
		.fondo{
			width:100%; height:100%; background:url(fondo.jpg) no-repeat; position: relative; margin: auto;
		}
		.cabeza{
			position: absolute; left: 10%; top:30%; width:30%; height:50%; background:url(cabeza.png)
		}
	</style>




</head>
<body>

	<!-- Latest compiled and minified JS -->
	<script src="jquery.js"></script>
	<script>
		var relacion_de_aspecto = 1.4
		$(function(){
			recalcula_dimensiones();
			$(window).resize(function() {
				recalcula_dimensiones();

			});

		});
		function recalcula_dimensiones(){
			var width = $(window).width();
				var height= $(window).height();
				var relacion = width/height;
				var margin_top = 0;
				if(relacion>relacion_de_aspecto){
					width = height*relacion_de_aspecto;
					$(".fondo").height(height+"px");
				}else{
					var height2 = width/relacion_de_aspecto;
					margin_top = (height-height2)/2;
					height= height2;
				}
				$(".fondo").css("margin-top", margin_top);
				$(".fondo").width(width+"px");
				$(".fondo").height(height+"px");
			}

		</script>
		<!-- Relaci칩n de aspecto: 1.4 -->
		<div class="pieza fondo">
			<div class="pieza cabeza"></div>

		</div>	
	</body>
	</html>
