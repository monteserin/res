<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>animaci칩n de un cuadro que de desplaza con canvas</title>
			<meta name="description" content="Ejemplo de como crear una animaci칩n simple en la etiqueta canvas de html utilizando Javascript">

</head>
<body>
<h1>Animaci칩n de un rect치ngulo dibujado en un canvas con Javascript</h1>
	<canvas id="canvas" width="400" height="400"></canvas>

<script>
var c = document.getElementById("canvas");
var ctx = c.getContext("2d");
var posX = 100;

setInterval(pintaCuadrado,50)
function pintaCuadrado(){
	ctx.save();
	ctx.clearRect(0,0,ctx.canvas.width,ctx.canvas.height);
	ctx.restore();	
	posX = posX + 5;
	ctx.beginPath();
	ctx.rect(posX,0,200,200);
	ctx.fill();
	ctx.closePath();
}
</script>
	
</body>
</html>
