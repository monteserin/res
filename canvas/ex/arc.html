<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>arco en canvas de HTML5 | Pablo Monteser√≠n</title>
				<meta name="description" content="Ejemplo de como dibujar y rellenar un arco de circunferencia mediante el uso de Javascript para manipular la etiqueta canvas de HTML">

</head>
	<body>
	<h1>Dibujo de un arco en un canvas con Javascript</h1>
		<canvas id="canvas" width="400px" height="400px" style="border:2px solid black" />
		<script>
			var c = document.getElementById("canvas");
			var ctx = c.getContext("2d");
			ctx.fillStyle = "green";
			//arc(cx, cy, radio, inicioArco (rad), finArco(rad), sentido horario)
			ctx.arc(180, 120, 60, 1* Math.PI, Math.PI * 2, true);
			ctx.fill();
			
		</script>
	</body>
</html>
