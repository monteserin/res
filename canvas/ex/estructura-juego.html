<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>estructura básica de un juego que usa el canvas con HTML5</title>
	<meta name="description"
		content="Ejemplo de como definir la estructura básica de un juego programando el canvas de html utilizando Javascript">

</head>

<body>
	<canvas id="canvas" width="400" height="400"></canvas>

	<script>
		var c = document.getElementById("canvas");
		var ctx = c.getContext("2d");

		var x = 10;
		var y = 10;
		var w = 20;
		var h = 30;
		var speed = 2;


		var update = function () {
			x += speed;
		}
		var draw = function () {
			ctx.clearRect(0, 0, 300, 300);
			ctx.fillStyle = "rgb(200, 0, 100)";
			ctx.fillRect(x, y, w, h);
		}
		var step = function () {
			update();
			draw();
			window.requestAnimationFrame(step);
		};

		step();

	</script>

</body>

</html>
