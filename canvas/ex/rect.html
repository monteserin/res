<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>rectángulo en canvas de HTML5 | Pablo Monteserín</title>
		<meta name="description" content="Ejemplo de como dibujar un rectángulo en la etiqueta canvas de html utilizando Javascript">

	</head>
	<body>
	<h1>Dibujar un rectángulo en la etiqueta canvas utilizando Javascript</h1>
		<canvas id="canvas" width="400px" height="400px" style="border:2px solid black" />
		<script>
			var c = document.getElementById("canvas");
			var ctx = c.getContext("2d");

			//Rectángulo con borde
			ctx.rect(40, 100, 100, 200);
			ctx.fillStyle = "#8ED6FF";
			ctx.fill();
			ctx.lineWidth = 5;
			ctx.strokeStyle = "black";
			ctx.stroke();
		</script>
	</body>
</html>
