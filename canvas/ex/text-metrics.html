<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>text, metrics en canvas de HTML5 | Pablo Monteser√≠n</title>
	<meta name="description"
		content="Ejemplo de como medir textos escritos dentro de la etiqueta canvas de HTML utilizando Javascript">

</head>

<body>
	<canvas id="canvas" width="400px" height="400px" style="border:2px solid black" />
	<script>
		var c = document.getElementById("canvas");
		var ctx = c.getContext("2d");

		var text = "Hello World!";

		ctx.font = "30pt Calibri";
		ctx.textAlign = "start";
		ctx.fillStyle = "blue";
		ctx.fillText(text, 50, 50);
		// get text metrics
		var metrics = ctx.measureText(text);
		var width = metrics.width;
		console.log(width);

	</script>
</body>

</html>
