<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>line en canvas de HTML5 | Pablo Monteserín</title>
			<meta name="description" content="Ejemplo de como trazar una línea a la etiqueta canvas de html utilizando Javascript">

	<head></head>
	<body>
	<h1>Dibujo de líneas en la etiqueta canvas utilizando Javascript</h1>
		<canvas id="canvas" width="400px" height="400px" style="border:2px solid black" />
		<script>
			var c = document.getElementById("canvas");
			var ctx = c.getContext("2d");
			ctx.moveTo(50, 50);
   			ctx.lineTo(150, 150);
   			ctx.lineTo(150, 250);
			ctx.lineWidth = 10;
		    ctx.strokeStyle = "#ff0000";
		    ctx.lineCap = "round"; //tres valores: butt, round, or square
    		ctx.stroke();    		
    	</script>
	</body>
</html>
