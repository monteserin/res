<div id="map" style="width: 300px; height: 300px; background: red"></div>
<script src="js/leaflet.js"></script>
<link rel="stylesheet" href="js/leaflet.css">
<script>
	var map = L.map('map').setView([51.505, -0.09], 13);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

var markerDelAmor = L.marker([19.5, -3]).addTo(map)
    .bindPopup('A pretty CSS3 popup.<br> Easily customizable.')
    .openPopup();


    function centerLeafletMapOnMarker(map, marker) {
  var latLngs = [ marker.getLatLng() ];
  var markerBounds = L.latLngBounds(latLngs);
  const options = {"maxZoom": 3}
			map.fitBounds(markerBounds, options);
}

function moveToMarker(){
	centerLeafletMapOnMarker(map, markerDelAmor)
}
</script>




<button onclick="moveToMarker()">pulsame</button>
