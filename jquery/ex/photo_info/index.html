<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejemplo de photoinfo | Pablo Monteserín</title>
    <meta name="description"
        content="Plugin de jQuery que muestra una cortina con un texto descriptivo al pasar el curso por encima de una imagen">
    <meta name="robots" content="noindex, follow">
    <link rel="stylesheet" media="all" type="text/css" href="style.css">
    <script src="https://pablomonteserin.com/res/jquery/ex/jquery.js" type="text/javascript"></script>
    <script src="javascript.js" type="text/javascript"></script>
</head>

<body>
    <div class="wrap">
        <img src="https://pablomonteserin.com/res/jquery/ex/photo_info/pelican.jpg" alt="pelícano">
        <div>
            <b></b>
            <span>
                <h1>Pelicans</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quo cupiditate, sequi tenetur, et expedita
                    delectus ipsum corrupti voluptatem, nulla sint perferendis debitis. Reiciendis inventore beatae
                    voluptate praesentium rem quam, assumenda!</p>
                <a href="http://en.wikipedia.org/wiki/Pelican">más información...</a>
            </span>
        </div>
    </div>
</body>

</html>
