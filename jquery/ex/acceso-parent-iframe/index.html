<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Acceso al parent iframe</title>
    <meta name="robots" content="noindex, follow">
    <meta name="description"
        content="Ejemplo de como un iframe es capaz de acceder a la página que lo incluye mediante el uso de Javascript">

</head>

<body>
    <h1>Modificando una página desde el iframe que contiene</h1>
    <iframe src="child.html" style="border:1px solid black"></iframe>
    <div id="contenedor_pop"></div>
</body>

</html>
