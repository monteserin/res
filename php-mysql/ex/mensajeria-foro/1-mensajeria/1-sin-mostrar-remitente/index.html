            <meta name="description" content="Página de login a un foro hecho con PHP en el que hacemos una consulta a una base de datos para ver si hay usuarios con el nombre y contraseña introducidos">

    <h1>Login a un foro PHP</h1>
        <div style="margin:auto; width: 300px">
            <p>Elija una opción, por favor:
            </p>

                <table border="1">
                    <tr>
                        <td>
                            Nombre
                        </td>
                        <td>
                            <input type="text" name="nombre"></input>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Password
                        </td>
                        <td>

                    </tr>

                <input type="submit"></input>
            </form>
        </div>
