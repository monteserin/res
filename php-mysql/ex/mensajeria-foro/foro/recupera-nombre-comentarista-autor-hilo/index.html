<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>foro en PHP - recuperando el nombre del comentarista</title>
    <meta name="description" content="Ejemplo programación de un foro en PHP que muestra el nombre de la persona que hace los comentarios">

</head>
    <body>
    <h1>Login a un foro escrito en PGP mediante un cuadro de login</h1>
        <div style="margin:auto; width: 300px">
            <p>Elija una opción, por favor:
            </p>
            <form method="post" action="login.php">
                <table border="1">
                    <tr>
                        <td>
                            Nombre
                        </td>
                        <td>
                            <input type="text" name="nombre"></input>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Password
                        </td>
                        <td>
                            <input type="password" name="password"></input>
                        </td>
                    </tr>
                </table>
                <input type="submit"></input>
            </form>
        </div>
    </body>
