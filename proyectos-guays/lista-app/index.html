<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="robots" content="noindex">

	<title>Aplicación lista de la compra | ListaAPP</title>
	 <meta name="description" content="Aplicación que te ayudará a crear la lista de la compra, almacenando en ella tanto los productos como los comercios donde los comprarás">

	<link rel="stylesheet" type="text/css" href="Compras.css">
	<script src="jquery-3.1.1.min.js"></script>
