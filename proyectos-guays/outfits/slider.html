		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>

</head>
<body>
	<script type="text/javascript"	src="libreria.min.js"></script>
<div class="etiqueta"></div>
<div class="container">
		<div id="owl-demo">
		  <div class="item"><img src="fotosSlider/f1.jpg" alt="outfit1"></div>
		  <div class="item"><img src="fotosSlider/f2.jpg" alt="outfit2"></div>
		  <div class="item"><img src="fotosSlider/f3.jpg" alt="outfit3"></div>

	<a href="#" id="boton" class="boton xl">Acceder al armario</a>

<script src="owl.carousel/assets/js/jquery-1.9.1.min.js"></script>
<script src="owl.carousel/owl-carousel/owl.carousel.js"></script>

<script>
$(document).ready(function() {

  $("#owl-demo").owlCarousel({
 
      autoPlay: 3000, //Set AutoPlay to 3 seconds
      items : 3,
      itemsDesktop : [1199,4],
      itemsDesktopSmall : [979,3],
      
      responsive: true,
      responsiveRefreshRate : 200,
      responsiveBaseWidth: window,
  });

 	$("#boton").click(function () {
 		location.href = "index.html"
	});
});
</script>
