<!DOCTYPE html>
<html>

<head>
    <title>default settings en jQuery Mobile | Pablo Monteserín</title>
    <meta charset='utf-8'>
    <meta name="description"
        content="Ejemplo de como cambiar los valores de configuración por defecto de jQuery Mobile">
    <meta name="robots" content="noindex, follow">
    <link rel="stylesheet" type="text/css" href="https://pablomonteserin.com/res/jquery-mobile/ex/jquery.mobile.css">
    <script type="text/javascript" src="https://pablomonteserin.com/res/jquery-mobile/ex/jquery-1.11.js"></script>
    <script type="text/javascript">
        $(document).bind("mobileinit", function () {
            $.mobile.defaultPageTransition = "slide";
            $.mobile.ajaxEnabled = false;
            $.mobile.defaultDialogTransition = "flip";
            $.mobile.pageLoadErrorMessage = "Ups!"
        })
    </script>
    <script type="text/javascript" src="https://pablomonteserin.com/res/jquery-mobile/ex/jquery.mobile.js"></script>

</head>

<body>
    <section id="firstpage" data-role="page">
        <header data-role="header">
            <h1>Cabecera</h1>
        </header>
        <div data-role="content">
            <p>Esta es la primera página</p>
            <p><a href="#secondpage">Ir a la segunda página</a></p>
            <p><a href="cabecera.html">Ir a la segunda página 2</a></p>
            <p><a href="#secondpage" data-rel="dialog">Carga cuadro de diálogo</a></p>
            <p><a href="cabecera.html">Página de error</a></p>
        </div>
        <footer data-role="footer">El pie de la página</footer>
    </section>
    <section id="secondpage" data-role="page">
        <header data-role="header">
            <h1>Cabecera</h1>
        </header>
        <div data-role="content">
            <p>Esta es la segunda página</p>
        </div>
        <footer data-role="footer">El pie de la página 2</footer>
    </section>
</body>

</html>
