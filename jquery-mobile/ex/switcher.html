<!DOCTYPE html>
<html>

<head>
    <title>switcher en jQuery Mobile | Pablo Monteserín</title>
    <meta charset='utf-8'>
    <meta name="description"
        content="Ejemplo de creación de un componente de formulario switcher en jQuery Mobile para agilizar el proceso de maquetación adaptada a dispositivos móviles">
    <meta name="robots" content="noindex, follow">
    <link rel="stylesheet" type="text/css" href="https://pablomonteserin.com/res/jquery-mobile/ex/jquery.mobile.css">
    <script type="text/javascript" src="https://pablomonteserin.com/res/jquery-mobile/ex/jquery-1.11.js"></script>
    <script type="text/javascript" src="https://pablomonteserin.com/res/jquery-mobile/ex/jquery.mobile.js"></script>
</head>

<body>
    <section id="firstpage" data-role="page">
        <header data-role="header">
            <h1>Switcher en jQuery Mobile</h1>
        </header>
        <div data-role="content">
            <p>Esta es la primera página</p>
            <form>
                <select data-role="slider">
                    <option value="On">On</option>
                    <option value="Off">Off</option>
                </select>
                <fieldset data-role="fieldcontain">
                    <label for="combo">Switcher</label>
                    <select name="combo" data-role="slider">
                        <option value="On">On</option>
                        <option value="Off">Off</option>
                    </select>
                </fieldset>
            </form>
        </div>
        <footer data-role="footer">El pie de la página</footer>
    </section>
</body>

</html>
