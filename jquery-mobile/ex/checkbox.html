<!DOCTYPE html>
<html>

<head>
    <title>Checkbox con jQuery Mobile | Pablo Monteserín</title>
    <meta charset='utf-8'>
    <meta name="description"
        content="Ejemplo de implementación de checkboxes en un documento de jQuery Mobile. Los checkboxes nos permitirán seleccionar varios valores simultaneamente">
    <meta name="robots" content="noindex, follow">
    <link rel="stylesheet" type="text/css" href="https://pablomonteserin.com/res/jquery-mobile/ex/jquery.mobile.css">
    <script type="text/javascript" src="https://pablomonteserin.com/res/jquery-mobile/ex/jquery-1.11.js"></script>
    <script type="text/javascript" src="https://pablomonteserin.com/res/jquery-mobile/ex/jquery.mobile.js"></script>
</head>

<body>
    <section id="firstpage" data-role="page">
        <header data-role="header">
            <h1>Checkbox con jQuery Mobile</h1>
        </header>
        <div data-role="content">
            <p>Esta es la primera página</p>
            <fieldset>
                <legend>Agree to the terms:</legend>
                <label for="cb1">Rojo</label>
                <input type="checkbox" name="cb1" id="cb1">

                <label for="cb2">Azul</label>
                <input type="checkbox" name="cb2" id="cb2">

                <label for="cb3">Amarillo</label>
                <input type="checkbox" name="cb3" id="cb3">
            </fieldset>
        </div>
        <footer data-role="footer">El pie de la página</footer>
    </section>
</body>

</html>
