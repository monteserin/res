<!DOCTYPE html>
<html>

<head>
    <title>Slider en jQuery Mobile | Pablo Monteserín</title>
    <meta charset='utf-8'>
    <meta name="description"
        content="Ejemplo de implementación de un slider (algo parecido a un 'input type=range') en jQuery Mobile,  pero más adaptado para ser usado en dispositivos móviles">
    <meta name="robots" content="noindex, follow">
    <link rel="stylesheet" type="text/css" href="https://pablomonteserin.com/res/jquery-mobile/ex/jquery.mobile.css">
    <script type="text/javascript" src="https://pablomonteserin.com/res/jquery-mobile/ex/jquery-1.11.js"></script>
    <script type="text/javascript" src="https://pablomonteserin.com/res/jquery-mobile/ex/jquery.mobile.js"></script>
</head>

<body>
    <section id="firstpage" data-role="page">
        <header data-role="header">
            <h1>Slider en jQuery Mobile</h1>
        </header>
        <div data-role="content">
            <form method="get" action="">
                <input type="range" data-show-value="true" data-popup-enabled="true" min="0" max="100" value="50">

            </form>
        </div>
        <footer data-role="footer">El pie de la página</footer>
    </section>
</body>

</html>
