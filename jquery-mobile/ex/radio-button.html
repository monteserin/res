<!DOCTYPE html>
<html>

<head>
    <title>radio buttons en jQuery Mobile | Pablo Monteserín</title>
    <meta charset='utf-8'>
    <meta name="description"
        content="Ejemplo de maquetación en horizontal y vertical de los radio buttons de una página web utilizando la librería de Javascript jQuery Mobile">
    <meta name="robots" content="noindex, follow">
    <link rel="stylesheet" type="text/css" href="https://pablomonteserin.com/res/jquery-mobile/ex/jquery.mobile.css">
    <script type="text/javascript" src="https://pablomonteserin.com/res/jquery-mobile/ex/jquery-1.11.js"></script>
    <script type="text/javascript" src="https://pablomonteserin.com/res/jquery-mobile/ex/jquery.mobile.js"></script>
</head>

<body>
    <section id="firstpage" data-role="page">
        <header data-role="header">
            <h1>Radio buttons en jQuery Mobile</h1>
        </header>
        <div data-role="content">
            <p>Esta es la primera página</p>
            <fieldset data-role="controlgroup">
                <legend>Escoje una opción</legend>
                <label for="rb1">Radio button1</label>
                <input type="radio" id="rb1" name="rb1" value="rb1">
                <label for="rb2">Radio button2</label>
                <input type="radio" id="rb2" name="rb1" value="rb2">
                <label for="rb3">Radio button3</label>
                <input type="radio" id="rb3" name="rb1" value="rb3">
            </fieldset>

            <fieldset data-role="controlgroup" data-type="horizontal">
                <legend>Escoje una opción</legend>
                <label for="rb4">Radio button1</label>
                <input type="radio" id="rb4" name="rb2" value="rb1">
                <label for="rb5">Radio buton2</label>
                <input type="radio" id="rb5" name="rb2" value="rb2">
                <label for="rb6">Radio button3</label>
                <input type="radio" id="rb6" name="rb2" value="rb3">
            </fieldset>
        </div>
        <footer data-role="footer">El pie de la página</footer>
    </section>
</body>

</html>
