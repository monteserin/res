<!DOCTYPE html>
<html>

<head>
    <title>Event en jQuery Mobile | Pablo Monteserín</title>
    <meta charset='utf-8'>
    <meta name="description"
        content="Ejemplo de una página sencilla hecha con jQuery Mobile que detecta, utilizando .bind('orientationchange') el cambio de orientación del teléfono móbil">
    <meta name="robots" content="noindex, follow">
    <link rel="stylesheet" type="text/css" href="https://pablomonteserin.com/res/jquery-mobile/ex/jquery.mobile.css">
    <script type="text/javascript" src="https://pablomonteserin.com/res/jquery-mobile/ex/jquery-1.11.js"></script>
    <script type="text/javascript" src="https://pablomonteserin.com/res/jquery-mobile/ex/jquery.mobile.js"></script>
    <script type="text/javascript">
        $(document).on("pageinit", "#firstpage", function (evt) {
            $("#firstpage").bind("orientationchange", function (e) {
                alert("orientation changed to: " + e.orientation);
            });
        });
    </script>
</head>

<body>
    <section id="firstpage" data-role="page">
        <header data-role="header">
            <h1>Event en jQuery Mobile</h1>
        </header>
        <div data-role="content">
            <p>Esta es la primera página</p>

            <footer data-role="footer">El pie de la página</footer>
    </section>
</body>

</html>
