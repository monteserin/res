<!DOCTYPE html>
<html>

<head>
    <title>data-icon con jQuery Mobile | Pablo Monteserín</title>
    <meta charset='utf-8'>
    <meta name="description" content="Ejemplo de como poner un icono personalizado en un botón usando jQuery Mobile">
    <meta name="robots" content="noindex, follow">
    <link rel="stylesheet" type="text/css" href="https://pablomonteserin.com/res/jquery-mobile/ex/jquery.mobile.css">
    <script type="text/javascript" src="https://pablomonteserin.com/res/jquery-mobile/ex/jquery-1.11.js"></script>
    <script type="text/javascript" src="https://pablomonteserin.com/res/jquery-mobile/ex/jquery.mobile.js"></script>
</head>

<body>
    <section id="firstpage" data-role="page">
        <header data-role="header">
            <h1>data-icon con jQuery Mobile</h1>
        </header>
        <div data-role="content">
            <p>Esta es la primera página</p>
            <button data-icon="alert" data-iconpos="bottom">el button text</button>
            <button data-icon="gear" data-iconpos="left"></button>
            <button data-icon="arrow-d" data-iconpos="right"></button>
            <button data-icon="grid" data-iconpos="top"></button>
            <button data-icon="arrow-l" data-iconpos="notext"></button>
            <button data-icon="home"></button>
            <button data-icon="arrow-r"></button>
            <button data-icon="info"></button>
            <button data-icon=""></button>
            <button data-icon="arrow-u"></button>
            <button data-icon="minus"></button>
            <button data-icon="back"></button>
            <button data-icon="plus"></button>
            <button data-icon="check"></button>
            <button data-icon="refresh"></button>
            <button data-icon="delete"></button>
            <button data-icon="search"></button>
            <button data-icon="forward"></button>
            <button data-icon="star"></button>
        </div>
        <footer data-role="footer">El pie de la página</footer>
    </section>
</body>

</html>
