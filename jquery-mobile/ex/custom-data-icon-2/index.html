<!DOCTYPE html>
<html>

<head>
    <title>Custom data icon grande con jQuery Mobile </title>
    <meta charset='utf-8'>
    <meta name="description"
        content="Ejemplo de creación de un botón con una imagen personalizada utilizando jQuery Mobile">
    <meta name="robots" content="noindex, follow">
    <link rel="stylesheet" type="text/css" href="https://pablomonteserin.com/res/jquery-mobile/ex/jquery.mobile.css">
    <link rel="stylesheet" href="style.css">

    <script type="text/javascript" src="https://pablomonteserin.com/res/jquery-mobile/ex/jquery-1.11.js"></script>
    <script type="text/javascript" src="https://pablomonteserin.com/res/jquery-mobile/ex/jquery.mobile.js"></script>
</head>

<body>
    <section id="firstpage" data-role="page">

        <div data-role="content">
            <h1>Custom Data Icon en jQuery Mobile</h1>
            <p>Esta es la primera página</p>
            <button id="btn" data-icon="twitter" data-iconpos="bottom"></button>
        </div>
    </section>
</body>

</html>
