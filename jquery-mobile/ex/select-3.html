<!DOCTYPE html>
<html>

<head>
    <title>select no nativo en jQuery Mobile | Pablo Monteserín</title>
    <meta charset='utf-8'>
    <meta name="description"
        content="Ejemplo de creación de una página con jQuery Mobile que tiene un select con opciones agrupadas">
    <meta name="robots" content="noindex, follow">
    <link rel="stylesheet" type="text/css" href="https://pablomonteserin.com/res/jquery-mobile/ex/jquery.mobile.css">
    <script type="text/javascript" src="https://pablomonteserin.com/res/jquery-mobile/ex/jquery-1.11.js"></script>
    <script type="text/javascript" src="https://pablomonteserin.com/res/jquery-mobile/ex/jquery.mobile.js"></script>
</head>

<body>
    <section id="firstpage" data-role="page">
        <header data-role="header">
            <h1>select no nativo en jQuery Mobile</h1>
        </header>
        <div data-role="content">
            <p>Esta es la primera página</p>
            <form>
                <fieldset data-role="controlgroup" data-type="horizontal">
                    <legend for="select1">Opt 1:</legend>
                    <select name="combo" id="combo" data-native-menu="false">
                        <!-- La siguiente option es maquetada diferente porque no tiene atributo value-->
                        <option>Elige una opción</option>
                        <optgroup label="Primer grupo">
                            <option value="value1">Value 1</option>
                            <option value="value2" disabled="disabled">Value 2</option>
                            <option value="value3">Value 3</option>
                            <option value="value4">Value 4</option>
                        </optgroup>
                        <optgroup label="Segundo grupo">
                            <option value="value5">Value 5</option>
                            <option value="value6" disabled="disabled">Value 6</option>
                            <option value="value7">Value 7</option>
                            <option value="value8">Value 8</option>
                        </optgroup>
                    </select>
                </fieldset>
            </form>
        </div>
        <footer data-role="footer">El pie de la página</footer>
    </section>
</body>

</html>
