<!DOCTYPE html>
<html>

<head>
    <title>Tabs en jQuery Mobile | Pablo Monteserín</title>
    <meta charset='utf-8'>
    <meta name="description"
        content="Ejemplo de uso de pestañas en jQuery Mobile utilizando los atributos 'data-role=page' y 'data-role=content'">
    <meta name="robots" content="noindex, follow">
    <link rel="stylesheet" type="text/css" href="https://pablomonteserin.com/res/jquery-mobile/ex/jquery.mobile.css">
    <script type="text/javascript" src="https://pablomonteserin.com/res/jquery-mobile/ex/jquery-1.11.js"></script>
    <script type="text/javascript" src="https://pablomonteserin.com/res/jquery-mobile/ex/jquery.mobile.js"></script>
</head>

<body>
    <section id="firstpage" data-role="page">
        <div data-role="content">
            <h1>Tabs en jQuery Mobile</h1>
            <section data-role="tabs">
                <div data-role="navbar">
                    <ul>
                        <li><a href="#tab1">tab1</a></li>
                        <li><a href="#tab2">tab1</a></li>
                        <li><a href="#tab3">tab1</a></li>
                    </ul>
                </div>
                <div id="tab1">
                    <p>contenido del primer tab</p>
                </div>
                <div id="tab2">
                    <p>contenido del segundo tab</p>
                </div>
                <div id="tab3">
                    <p>contenido del tercer tab</p>
                </div>
            </section>
    </section>
</body>

</html>
